<!-- <Write a Javascript program display the current day and in following format> -->
    <!-- <Sample Output : Today is : Tuesday 
           Current Time is : 10 PM : 30:38 > -->
<html>
    <head>
        <h2>This is Assignment No1</h2>

    </head> 
    <body>
        <p id="day"></p>
        <p id="min"></p>
        <script>
          
            var dt = new Date();
            var weekday=["Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday","Saturday"];
            document.getElementById("day").innerHTML="Today is : "+weekday[dt.getDay()];
          //  document.getElementById("day").innerHTML="<br>";
           document.getElementById("min").innerHTML="Current Time is : "+dt.getHours()+" PM"+" : "+dt.getMinutes()+" : "+dt.getSeconds();


   

        </script>

        </body>


</html>
